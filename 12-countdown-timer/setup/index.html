<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
              <article class="gift-img">
                        <img src="./gift.jpeg">
              </article>
              <article class="git-info">
                        <h3>Old iphone giveaway</h3>
                        <h4 class="giveaway"></h4>
                        <p>
                            Lorem, ipsum dolor sit amet consectetur adipisicing 
                            elit. Impedit nostrum, fugit et perspiciatis 
                            ducimus ipsum ex nemo itaque earum dolores?
                        </p>
                        <div class="deadline">
                              <div class="deadline-format">
                                    <h4 class="days"></h4>
                                    <span>days</span>
                              </div>
                             
                              <div class="deadline-format">
                                    <h4 class="hours"></h4>
                                    <span>hours</span>
                              </div>
                             
                              <div class="deadline-format">
                                    <h4 class="mins"></h4>
                                    <span>mins</span>
                              </div>
                          
                              <div class="deadline-format">
                                    <h4 class="secs"></h4>
                                    <span>secs</span>
                              </div>
                        </div>
              </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
